[package]
name = "aztro_core"
version = "0.1.9"
edition = "2021"
authors = ["incredimo <aghil@xo.rs>"]
build = "build/build.rs"
license = "AGPL-3.0+"
description = "aztro core library"


[lib]
name = "aztro_core"

[build-dependencies]
bindgen = "0.59.1"
cc = "1.0.70"

[dependencies]
approx = "0.5.1"
serde = { version = "1.0.209", features = ["derive"] }
tempfile = "3.12.0"


# incremental rebuild 
[profile.dev]
incremental = true

# build with optimizations
[profile.release]
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"







